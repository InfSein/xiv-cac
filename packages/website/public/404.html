<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FFXIV CAC Tool</title>
    <script type="text/javascript">
      // 404.html 用于在 GitHub Pages 下捕捉 404 错误并将其重定向到 index.html
      // 从而保留 BrowserRouter 的路由信息。
      
      var pathSegmentsToKeep = 0;
      var l = window.location;
      
      // 检测当前是否在 xiv-cac 子路径下
      if (l.pathname.indexOf('/xiv-cac') === 0) {
        pathSegmentsToKeep = 1;
      }

      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
